<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="screen"></div>
        <div class="button-containers">
        <div class="number-container">
            <button data-key="8" class="button operator">AC</button>
            <button data-key="shift-49" class="button operator">+/-</button>
            <button data-key="shift-53" class="button operator">%</button>
            <button data-key="49" class="button">1</button>
            <button data-key="50" class="button">2</button>
            <button data-key="51" class="button">3</button>
            <button data-key="52" class="button">4</button>
            <button data-key="53" class="button">5</button>
            <button data-key="54" class="button">6</button>
            <button data-key="55" class="button">7</button>
            <button data-key="56" class="button">8</button>
            <button data-key="57" class="button">9</button>
            <button data-key="48" class="button double">0</button>
            <button data-key="190" class="button">.</button>
        </div>
        <div class="operator-container">
            <button data-key="shift-187" class="button operator">&plus;</button>
            <button data-key="189" class="button operator">&minus;</button>
            <button data-key="shift-56" class="button operator">&times;</button>
            <button data-key="191" class="button operator">&divide;</button>
            <button data-key="187" class="button equal">&equals;</button>
        </div>
    </div>
    </div>
</body>
</html>
