<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="screen">80085</div>
        <div class="button-containers">
        <div class="number-container">
            <button class="button operator">AC</button>
            <button class="button operator">+/-</button>
            <button class="button operator">%</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button double">0</button>
            <button class="button">.</button>
        </div>
        <div class="operator-container">
            <button id= "add" class="button operator">&plus;</button>
            <button id="subtract" class="button operator">&minus;</button>
            <button id="multiply" class="button operator">&times;</button>
            <button id="divide" class="button operator">&divide;</button>
            <button id="divide" class="button equal">&equals;</button>
        </div>
    </div>
    </div>
</body>
</html>
